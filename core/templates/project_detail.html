{% extends 'base.html' %}

{% block content %}
<div class="div">
<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>

{% load static %}
<script src="{% static 'js/details.js' %}"></script>
<form id="module-form" method="post" data-url="{% url 'get_filtered_signals' %}">
  {% csrf_token %}
  <input class="" id= "module_name">
  <label for="module">Select Module:</label>
  <select name="module" id="module">
    {% for module in modules %}
    <option value="{{ module.id }}">{{ module.module }}</option>
    {% endfor %}
  </select>
  <button class="btn btn-primary mt-3" type="submit">Show Signals</button>
  <button id="add-signals-btn" class="btn btn-primary mt-3">Add</button>
</form>

<div class="row">
    <div class="col-6 offset-1" id="di-signals-container">
      <h2>DI Signals</h2>
      <!-- The DI signals will be dynamically added here -->
    </div>
    <div class="col-5" id="do-signals-container">
      <h2>DO Signals</h2>
      <!-- The DO signals will be dynamically added here -->
    </div>
  </div>
  
</div>

{% endblock %}
