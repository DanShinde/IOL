<div class="container">
    <div class="row" >
      <div class="col-sm-9 col-xl-10 order-2 order-sm-1 mt-3">
        <h2 class="h6"><strong>Sortable List</strong></h2>
        <div id="sortable" class="  d-flex justify-content-between align-items-center list-group mb-4 mt-3" data-id="1">
          {% if tags %}
            <div id="tag-form" class= "sortable" >
              {% csrf_token %}             
              <table id="tablesort" class = " table-striped table-success" cellspacing="0" cellpadding="2">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Tag</th>
                    </tr>
                  </thead>
                  <tbody>
                {% for tag in tags %}
                <tr class = " item" id="{{forloop.counter}}" data-pk="{{ tag.pk }}">
                    <input type='hidden' name='tag_order' value='{{tag.pk}}'/>
                    <td>#{{ tag.order }} </td>
                    <td>{{ tag.tag }}</td>
                    <td><span class = "badge badge-danger badgr-pill"
                    style= "cursor: pointer;"
                    hx-delete= "{% url 'tag-delete' tag.pk %}"
                    hx-target="#tag-list"
                    hx-confirm = "Confirm the delete"
                    >X</span></td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
          {% else %}
            <p>You do not have any tags in your list</p>
          {% endif %}
        </div>
        <input type="submit" class="btn btn-primary" id = "update">
      </div>
      <div id= 'Sample'>
      </div>
    </div>
  </div>
