{% comment %} <script type="application/javascript" src="js/table.js" > </script> {% endcomment %}
{% load static %}

<script src="https://unpkg.com/htmx.org@1.8.6" integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
<script src="{% static 'js/htmx.js' %}" defer></script>
<div class="container">
    <div class="row" >
      <div class="col-sm-9 col-xl-10 order-2 order-sm-1 mt-3">
        <h2 class="h6"><strong>Sortable List</strong></h2>
        <div id="sortable" class="  d-flex justify-content-between align-items-center list-group mb-4 mt-3" data-id="1">
          {% if tags %}
            <form id="tag-form" class= "sortable" hx-trigger = "end" hx-post = "{% url 'sort_IO' %}" hx-target= "#tag-list">
              {% csrf_token %}             
              <div class="htmx-indicator">Updating...</div> 
              <table id="" class = " table-striped table-success" cellspacing="0" cellpadding="2">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Tag</th>
                    </tr>
                  </thead>
                  <tbody>
                {% for tag in tags %}
                <tr class = " item" id="row">
                    <input type='hidden' name='tag_order' value='{{tag.pk}}'/>
                    <td>#{{ tag.order }} </td>
                    <td>{{ tag.tag }}</td>
                    <td><span class = "badge badge-danger badgr-pill"
                    style= "cursor: pointer;"
                    hx-delete= "{% url 'tag-delete' tag.pk %}"
                    hx-target="#tag-list"
                    hx-confirm = "Confirm the delete"
                    >X</span></td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
            </form>
          {% else %}
            <p>You do not have any tags in your list</p>
          {% endif %}
        </div>
        <input type="submit" class="btn btn-primary" id = "update">
      </div>
      <div id= 'Sample'>
      </div>
    </div>
  </div>
  
  <style>

  </style>

<script>
  htmx.onLoad(function(content) {
    var sortables = content.querySelectorAll(".sortable");
    for (var i = 0; i < sortables.length; i++) {
      var sortable = sortables[i];
      new Sortable(sortable, {
          animation: 150,
          ghostClass: 'blue-background-class'
      });
    }
})
</script>
