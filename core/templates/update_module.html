{% extends "base.html" %}

{% block content %}
<div id="create-module" style="display:none;">
    <h2>Create Module</h2>
    <form id="create-module-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
            <th>ID</th>
            <th>Cluster Name</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for module in modules %}
          <tr>
            <td>{{ module.id }}</td>
            <td class="editable" data-id="{{ module.id }}" data-name="module">{{ module.module }}</a></td>
            <td>
                <button class="button danger"  onclick= "location.href='{% url 'module_delete' id=module.id %}'" 
                data-confirm="Are you sure you want to delete this module?">Delete Module</button>
           
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
<script>
    $(document).ready(function(){
        $(document).on("dblclick",".editable", function(){
        var value=$(this).text();
        var input = "<input type='text' class='input-data form-control' value='" + value + "'>";
        $(this).html(input);
        $(this).removeClass('editable');
    });

    $(document).on("blur",".input-data", function(){
        var value=$(this).val();
        var td=$(this).parent("td");
        $(this).remove();
        td.html(value);
        td.addClass("editable");
        var name=td.data("module");
        sendToServer(td.data("id"), value, name);
    });

    $(document).on("keypress",".input-data", function(e){
        var key = e.which;
        if (key==13){
            var value=$(this).val();
            var td=$(this).parent("td");
            $(this).remove();
            td.html(value);
            td.addClass("editable");
            var name=td.data("module");
            sendToServer(td.data("id"), value, name);
        };
    });
    function sendToServer(id, value, name){
        console.log(id);
        console.log(value);
        console.log(name)
        $.ajax({
            url:"edit/",
            type:"POST",
            data:{id:id, module:name,value:value},
        })
        .done(function(response){
            console.log(response)
        })
        .fail(function(){
            console.log("Error Occured, Could not update the signal")
        });
    }

});
</script>
  <script>
    function myFunction() {
      var detailstab = document.getElementById("detail-tab");
      detailstab.classList.remove("active");
      var createtab = document.getElementById("create-tab");
      createtab.classList.remove("active");
    }
    window.addEventListener('load', function() {
      myFunction();
    });
  </script>
  {% endblock %}
