<!-- module_form.html -->

{% extends 'base.html' %}

{% block content %}

<div id="create-module" style="display:none;">
  <h2>Create Module</h2>
  <form id="create-module-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Table for displaying existing modules -->
<div id="show-modules">
  <h2>Modules</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for module in modules %}
        <tr>
          <td>{{ module.name }}</td>
          <td>{{ module.description }}</td>
          <td>
            <a href="#" class="edit-module" data-id="{{ module.id }}">Edit</a>
            <a href="#" class="delete-module" data-id="{{ module.id }}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
