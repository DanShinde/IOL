<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'myfirst.css' %}">
    <script src="{% static 'js/nav.js' %}"></script>
    {% block styles %}
    {% endblock %}
</head>
<body>


        <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
            <li class="nav-item" role="presentation">
              <button class="nav-link active rounded-5 navbtns" id="create-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="true"  onclick="location.href='{% url 'create_project' %}'">Create Project               
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link active rounded-5 navbtns" id="list-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick= "location.href='{% url 'project_list' %}'">View Projects</button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link active rounded-5 navbtns" id="addmodule-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick= "location.href='{% url 'module_list' %}'">Add or Edit Module</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link active rounded-5 navbtns" id="iolist-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick= "location.href='{% url 'iolist' %}'">Review IO List</button>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item" role="presentation">
              <h2 class= "nav-link rounded-5 ">Welcome, {{ request.user.first_name }}!</h2>
              </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link active rounded-5 navbtns" id="logout-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick="window.location.href='/accounts/logout';">Logout</button>
            </li>
            {% else %}
            <li class="nav-item" role="presentation">
              <button class="nav-link active rounded-5 navbtns" id="login-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick="window.location.href='/accounts/login';">Login</button>
            </li>
            {% endif %}

          </ul>

        {% block content %}
        {% endblock %}


    </main>
</body>
</html>
